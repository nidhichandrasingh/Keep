<html>
<body>
<script>  

   function removeLastElement() {  
    var Number = ["2", "5", " 1", " 8"];  
  
    document.write("Elements in array before removing: <br>" + Number + "<br> <br>");
     
    var poppedElement = Number.pop();  
    document.write("Removed element from array: " + poppedElement + "<br> <br>");  
    
    document.write("Elements present in array: <br>" + Number);  
}  
removeLastElement();  

</script>  
</body>
</html>
